<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca de Jogos</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div id="titulo">Biblioteca de Jogos

    </div>
    <div id="operacoes">
          Nome:      <input id="nomeNovoJogo" class="campo">
          Plataforma:<input id="plataformaNovoJogo" class="campo">
          Capa:<input id="capaNovoJogo" class="campo">
          <button id="botaoAdicionarJogo">Adicionar</button>
    </div>
    <div id="jogos">
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
          Nome: <input id="nomeJogoEditar" class="modalCampos">
          Plataforma: <input id="plataformaJogoEditar" class="modalCampos">
          Capa: <input id="capaJogoEditar" class="modalCampos">
          <button class="modalBotao" id="botaoSalvarEditar" >Salvar</button>
          
      </div>
    </div>

  </body>
</html>
